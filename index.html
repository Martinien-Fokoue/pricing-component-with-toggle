<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <h1 class="title">Our Pricing</h1>
    <div class="section_toggle">
      <span>Annually</span>
      <div class="toggle">
        <div class="round"></div>
      </div>
      <span>Monthly</span>
    </div>
    <div class="price_cards">
      <div class="container">
        <div class="card card_1">
          <h3 class="title">Basic</h3>
          <h1 class="price">&dollar;19.99</h1>
          <div class="wrapper">
            <div class="storage">500 GB Storage</div>
            <div class="allowed">2 Users Allowed</div>
            <div class="send_up">Send up to 3 GB</div>
          </div>
          <button class="btn">Learn More</button>
        </div>
        <div class="card card_2">
          <h3 class="title">Professional</h3>
          <h1 class="price">&dollar;24.99</h1>
          <div class="wrapper">
            <div class="storage">1 TB Storage</div>
            <div class="allowed">5 Users Allowed</div>
            <div class="send_up">Send up to 10 GB</div>
          </div>
          <button class="btn">Learn More</button>
        </div>
        <div class="card card_3">
          <h3 class="title">Master</h3>
          <h1 class="price">&dollar;39.99</h1>
          <div class="wrapper">
            <div class="storage">2 TB Storage</div>
            <div class="allowed">10 Users Allowed</div>
            <div class="send_up">Send up to 20 GB</div>
          </div>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </div>
  </main>
  <!-- &dollar;199.99  
  &dollar;249.99
  &dollar;399.99 -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/Martinien-Fokoue">Martinien Fokoue</a>.
  </footer>


  <script src="js/app.js"></script>
</body>

</html>
